# 最终版工作流：构建并推送到 Docker Hub
name: Build and Push to Docker Hub

# 触发器：只允许手动触发 (点击 "Run workflow" 按钮)
on:
  workflow_dispatch:

jobs:
  build:
    # 运行环境：使用标准的 Ubuntu 系统
    runs-on: ubuntu-latest

    steps:
      # 第一步：下载你的仓库代码到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Docker Buildx，这是一个现代化的构建工具
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 第三步：使用你设置的 Secrets 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 第四步：构建你的 Dockerfile，并将其推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用你的 Docker Hub 用户名，将镜像命名为 sillytavern-prebuilt:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sillytavern-prebuilt:latest
